<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="100x100" href="./img/Brand/logo-symbol.jpg">
    <title>E-Commerce-Front-End</title>
    
    <!-- CSS Stylesheet Links -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> 
</head>
<body>

    <!-- Header Section -->
    <div class="border-bottom">
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-0">
                <!-- Brand Logo -->
                <div class="col-md-1 mb-2 mb-md-0">
                    <a class="navbar-brand" href="#">
                        <img src="./img/Brand/logo-colored.jpg" alt="Brand" width="150" height="46">
                    </a>
                </div>
                <!-- Search Bar -->
                <div class="nav col-10 col-md-auto mb-2 d-flex mb-md-0">
                    <form class="d-flex justify-content-center p-2 flex-grow-1" role="search">
                        <input type="search" class="form-control border-0" size="50" placeholder="Search" aria-label="Search">
                    </form>
                    <div class="p-2">
                        <button type="button" class="btn">All category <span><i class="fa-sharp fa-solid fa-chevron-down" 
                            style="color: #8b96a5;"></i></span></button>
                    </div>
                    <div class="p-2">
                        <button type="button" class="btn search-button">Search</button>
                    </div>
                </div>
                <!-- Login and Sign-up Buttons -->
                <div class="col-md-3 text-end">
                    <button type="button" class="btn btn-outline-primary me-2">Login</button>
                    <button type="button" class="btn btn-primary">Sign-Up</button>
                </div>
            </header>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
